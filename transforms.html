<!DOCTYPE html>
<html>
    <head>
        <title>
            transforms
        </title>
    </head>
    <style>
        .container{
            height: 42vw;
            width: 214vh;
            border: 10px solid black;
            border-radius: 10px;
        }
        .box{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            background-color: blanchedalmond;
            transform: rotate(40deg);
            transform: skew(-20deg);
            display: flex;
            justify-content: center;
            
        }

    </style>
    <body>
        <div class="container">
        <div class="box">

        </div>
        </div>
    </body>
</html>
